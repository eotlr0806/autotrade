# project config
server :
  port : 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/autotrade
    driver-class-name: org.mariadb.jdbc.Driver
    username: autotrade
    password: autotrade
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  file:
    name: ../logs/auto_trade.log     # 로깅 파일 위치
    max-history: 3                  # 로그 파일 삭제 주기
    max-size: 30MB                  # 로그 파일 하나당 최대 파일 사이즈
